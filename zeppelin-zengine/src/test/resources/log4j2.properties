# Direct log messages to console
appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{ABSOLUTE} %5p [%t] %c:%L - %m%n
#%5p [%t] (%F:%L) - %m%n
#%-4r [%t] %-5p %c %x - %m%n
#

# Root logger option
rootLogger= info, consoleLogger


#mute some noisy guys
logger.hadoopMapred = WARN, consoleLogger
logger.hadoopMapred.name = org.apache.hadoop.mapred
logger.hadoopHive = WARN, consoleLogger
logger.hadoopHive.name = org.apache.hadoop.hive
logger.hadoopHiveQL = WARN, consoleLogger
logger.hadoopHiveQL.name = org.apache.hadoop.hive.ql
logger.hadoopHiveMetastore = WARN, consoleLogger
logger.hadoopHiveMetastore.name = org.apache.hadoop.hive.metastore
logger.hadoopHiveService.apache.haadoop.hive.service.HiveServer=WARN, consoleLogger
logger.hadoopHiveService.name = org.apache.hadoop.hive.service.HiveServer

logger.quartz = WARN, consoleLogger
logger.quartz.name = org.quartz
logger.DataNucleus = WARN, consoleLogger
logger.DataNucleus.name = DataNucleus
logger.DataNucleusMetaData = ERROR, consoleLogger
logger.DataNucleusMetaData.name = DataNucleus.MetaData
logger.DataNucleusDatastore=ERROR, consoleLogger
logger.DataNucleusDatastore.name = DataNucleus.Datastore

# Log all JDBC parameters
logger.hibernate = ALL, consoleLogger
logger.hibernate.name = org.hibernate.type

logger.hadoop = WARN, consoleLogger
logger.hadoop.name = org.apache.hadoop
logger.remoteInterpreter = INFO, consoleLogger
logger.remoteInterpreter.name = org.apache.zeppelin.interpreter.remote.RemoteInterpreterManagedProcess
